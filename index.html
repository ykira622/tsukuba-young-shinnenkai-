<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>つくばヤング新年会 出欠フォーム（2026/1/3）</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    :root {
      --pink: #ff0087;
      --blue: #4cd0ff;
      --gray: #dfdfdf;
      --text-main: #222;
      --text-sub: #555;
      --bg-card: #ffffff;
    }

    * { box-sizing: border-box; }

    html, body {
      margin: 0;
      padding: 0;
      max-width: 100%;
      overflow-x: hidden; /* 横スクロールを強制的に消す */
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
    }

    body {
      background: var(--blue);
      color: var(--text-main);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      padding: 24px 12px;
    }

    .app {
      width: 100%;
      max-width: 600px;             /* スマホで収まりやすい幅に制限 */
      margin: 0 auto;
      background: rgba(255,255,255,0.95);
      border-radius: 20px;
      box-shadow: 0 12px 30px rgba(0,0,0,0.18);
      padding: 24px 16px;
      border: 4px solid var(--gray);
    }

    .header {
      display: flex;
      flex-wrap: wrap;
      gap: 12px;
      align-items: center;
      margin-bottom: 20px;
    }

    .logo-box {
      width: 72px;
      height: 72px;
      border-radius: 24px;
      overflow: hidden;
      border: 4px solid var(--gray);
      flex-shrink: 0;
    }

    .logo-image {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
    }

    .header-main-texts {
      flex: 1;
      min-width: 0;
    }

    .header-text-main {
      font-size: 18px;
      font-weight: 700;
      margin-bottom: 4px;
      color: var(--pink);
    }

    .header-text-sub {
      font-size: 13px;
      color: var(--text-sub);
    }

    .share-box {
      width: 100%;
      font-size: 11px;
      color: var(--text-sub);
      margin-top: 4px;
    }

    .share-url {
      display: block;
      margin-top: 4px;
      padding: 4px 8px;
      background: #f5f5f5;
      border-radius: 6px;
      word-break: break-all;
    }

    .share-button {
      margin-top: 4px;
      padding: 4px 10px;
      border-radius: 999px;
      border: none;
      background: var(--pink);
      color: #fff;
      font-size: 11px;
      cursor: pointer;
    }

    .share-button:hover {
      opacity: 0.9;
    }

    .layout {
      display: flex;
      flex-direction: column;
      gap: 16px;
    }

    .card {
      background: var(--bg-card);
      border-radius: 16px;
      padding: 16px 12px;
      border: 2px solid var(--gray);
    }

    .card-title {
      font-weight: 700;
      margin-bottom: 4px;
      border-left: 6px solid var(--pink);
      padding-left: 8px;
    }

    .card-subtitle {
      font-size: 12px;
      color: var(--text-sub);
      margin-bottom: 12px;
    }

    label {
      display: block;
      font-size: 13px;
      margin-bottom: 4px;
    }

    input[type="text"],
    textarea {
      width: 100%;
      padding: 8px 10px;
      border-radius: 10px;
      border: 1px solid #ccc;
      font-size: 14px;
    }

    textarea {
      resize: vertical;
      min-height: 60px;
    }

    .radio-group {
      display: flex;
      gap: 12px;
      margin: 6px 0 10px;
      flex-wrap: wrap;
    }

    .radio-pill {
      display: inline-flex;
      align-items: center;
      gap: 4px;
      padding: 6px 12px;
      border-radius: 999px;
      border: 1px solid #ccc;
      font-size: 13px;
      background: #fff;
      cursor: pointer;
    }

    .radio-pill input {
      accent-color: var(--pink);
    }

    .submit-btn {
      margin-top: 10px;
      width: 100%;
      padding: 10px;
      border-radius: 999px;
      border: none;
      background: var(--pink);
      color: #fff;
      font-weight: 700;
      font-size: 15px;
      cursor: pointer;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
    }

    .submit-btn:hover {
      opacity: 0.95;
      transform: translateY(-1px);
    }

    .submit-btn:active {
      transform: translateY(0);
      box-shadow: 0 2px 6px rgba(0,0,0,0.2);
    }

    .edit-cancel {
      margin-top: 6px;
      font-size: 11px;
      color: var(--text-sub);
      text-align: right;
    }

    .edit-cancel button {
      border: none;
      background: transparent;
      color: var(--pink);
      cursor: pointer;
      text-decoration: underline;
      font-size: 11px;
      padding: 0;
    }

    .notice {
      font-size: 11px;
      color: var(--text-sub);
      margin-top: 8px;
    }

    .summary {
      display: flex;
      flex-wrap: wrap;
      gap: 8px;
      font-size: 12px;
      margin-bottom: 10px;
    }

    .summary-pill {
      padding: 4px 10px;
      border-radius: 999px;
      background: #f5f5f5;
    }

    .filter-group {
      display: flex;
      gap: 6px;
      margin-bottom: 8px;
      font-size: 12px;
      flex-wrap: wrap;
    }

    .filter-btn {
      border-radius: 999px;
      border: 1px solid #ccc;
      padding: 3px 10px;
      background: #fff;
      cursor: pointer;
    }

    .filter-btn.active {
      background: var(--pink);
      color: #fff;
      border-color: var(--pink);
    }

    .table-wrapper {
      max-height: 260px;
      overflow-y: auto;
      overflow-x: auto;   /* 必要なら中だけ横スクロール */
      width: 100%;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      font-size: 12px;
      table-layout: fixed;        /* 幅を強制的にページ内に収める */
    }

    thead {
      background: #f5f5f5;
    }

    th, td {
      padding: 6px 4px;
      border-bottom: 1px solid #eee;
      text-align: left;
      vertical-align: top;
      word-wrap: break-word;
      word-break: break-word;     /* 長いコメントでも折り返す */
      white-space: normal;
    }

    .status-参加 {
      color: var(--pink);
      font-weight: 700;
    }
    .status-欠席 {
      color: #666;
      font-weight: 600;
    }

    .action-buttons {
      display: flex;
      gap: 4px;
      flex-wrap: wrap;
    }

    .action-btn {
      font-size: 11px;
      padding: 2px 6px;
      border-radius: 6px;
      border: 1px solid #ccc;
      background: #fff;
      cursor: pointer;
    }

    .action-btn.edit {
      border-color: var(--pink);
      color: var(--pink);
    }

    .toast {
      position: fixed;
      left: 50%;
      bottom: 16px;
      transform: translateX(-50%);
      background: #000;
      color: #fff;
      padding: 8px 14px;
      border-radius: 999px;
      font-size: 12px;
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.2s ease;
      z-index: 999;
    }
    .toast.show {
      opacity: 0.9;
    }

    /* さらに狭いスマホ向け微調整 */
    @media (max-width: 480px) {
      body {
        padding: 16px 8px;
      }
      .app {
        padding: 16px 10px;
        border-width: 3px;
      }
      .logo-box {
        width: 64px;
        height: 64px;
      }
      .header-text-main {
        font-size: 17px;
      }
      .header-text-sub {
        font-size: 12px;
      }
      .submit-btn {
        font-size: 14px;
      }
    }
  </style>
</head>
<body>
  <div class="app">
    <div class="header">
      <div class="logo-box">
        <img src="logo.png" alt="つくばヤングロゴ" class="logo-image" />
      </div>
      <div class="header-main-texts">
        <div class="header-text-main">つくばヤング新年会 出欠フォーム</div>
        <div class="header-text-sub">
          開催日：2026年1月3日<br />
          開催場所：つくば駅近<br />
          参加／欠席とひとことコメントを教えてください。
        </div>
      </div>
      <div class="share-box">
        <div>▼ 回答依頼用URL</div>
        <div id="shareUrl" class="share-url">読み込み中...</div>
        <button class="share-button" id="copyShareUrlBtn">URLをコピー</button>
      </div>
    </div>

    <div class="layout">
      <!-- 左：フォーム -->
      <div class="card">
        <div class="card-title">出欠を回答する</div>
        <div class="card-subtitle">※お名前は参加者リストに表示されます。</div>

        <form id="rsvpForm">
          <div>
            <label for="name">お名前（必須）</label>
            <input id="name" type="text" required placeholder="例）つくば 太郎" />
          </div>

          <div style="margin-top:10px;">
            <label>出欠（必須）</label>
            <div class="radio-group">
              <label class="radio-pill">
                <input type="radio" name="status" value="参加" checked /> 参加
              </label>
              <label class="radio-pill">
                <input type="radio" name="status" value="欠席" /> 残念ながら欠席
              </label>
            </div>
          </div>

          <div>
            <label for="comment">ひとことコメント（任意）</label>
            <textarea id="comment" placeholder="例）途中からになるかもですが、よろしくお願いします！"></textarea>
          </div>

          <button type="submit" class="submit-btn" id="submitBtn">送信する</button>
        </form>

        <div class="edit-cancel" id="editCancelArea" style="display:none;">
          編集モードになっています　
          <button type="button" id="cancelEditBtn">編集をやめる</button>
        </div>

        <div class="notice">
          ※このフォームから送信された全員分の回答が、下の一覧に表示されます。<br />
          ※編集できるのは、この端末から送信した回答のみです（削除はできません）。
        </div>
      </div>

      <!-- 右：回答一覧 -->
      <div class="card">
        <div class="card-title">みんなの回答状況</div>
        <div class="card-subtitle">フォームから送信すると、ここに一覧表示されます。</div>

        <div class="summary" id="summary"></div>

        <div class="filter-group">
          <button class="filter-btn active" data-filter="all">すべて</button>
          <button class="filter-btn" data-filter="参加">参加のみ</button>
          <button class="filter-btn" data-filter="欠席">欠席のみ</button>
        </div>

        <div class="table-wrapper">
          <table>
            <thead>
              <tr>
                <th>お名前</th>
                <th>出欠</th>
                <th>コメント</th>
                <th>回答日時</th>
                <th>操作</th>
              </tr>
            </thead>
            <tbody id="responsesBody"></tbody>
          </table>
        </div>
      </div>
    </div>
  </div>

  <div id="toast" class="toast"></div>

  <script>
    // ★Apps Script の WebアプリURL（必要ならここだけ差し替え）
    const API_URL = 'https://script.google.com/macros/s/AKfycbzsppI9vPzWf_VNbrWFpWqGiw4eu7sBFQJ-NKD7GFQmbOvuOYCJDmVgbGLtwdwUDZiB/exec';

    // 端末ごとの匿名クライアントID（編集履歴用）
    const CLIENT_ID_KEY = 'tsukuba_young_client_id';
    let CLIENT_ID = localStorage.getItem(CLIENT_ID_KEY);
    if (!CLIENT_ID) {
      CLIENT_ID =
        Date.now().toString(36) + Math.random().toString(36).slice(2);
      localStorage.setItem(CLIENT_ID_KEY, CLIENT_ID);
    }

    // この端末から送った回答のIDリスト
    const OWN_IDS_KEY = 'tsukuba_young_own_ids';

    const form = document.getElementById("rsvpForm");
    const responsesBody = document.getElementById("responsesBody");
    const summaryEl = document.getElementById("summary");
    const filterButtons = document.querySelectorAll(".filter-btn");
    const toastEl = document.getElementById("toast");
    const shareUrlEl = document.getElementById("shareUrl");
    const copyShareUrlBtn = document.getElementById("copyShareUrlBtn");
    const submitBtn = document.getElementById("submitBtn");
    const editCancelArea = document.getElementById("editCancelArea");
    const cancelEditBtn = document.getElementById("cancelEditBtn");

    let responses = [];
    let currentFilter = "all";
    let editingId = null;
    let ownIds = []; // この端末の自分の回答ID

    function loadOwnIds() {
      try {
        const json = localStorage.getItem(OWN_IDS_KEY);
        ownIds = json ? JSON.parse(json) : [];
      } catch (e) {
        console.error(e);
        ownIds = [];
      }
    }

    function saveOwnIds() {
      try {
        localStorage.setItem(OWN_IDS_KEY, JSON.stringify(ownIds));
      } catch (e) {
        console.error(e);
      }
    }

    function formatDateTime(date) {
      const d = new Date(date);
      if (isNaN(d.getTime())) return "";
      const pad = (n) => String(n).padStart(2, "0");
      return (
        d.getFullYear() +
        "/" + pad(d.getMonth() + 1) +
        "/" + pad(d.getDate()) +
        " " + pad(d.getHours()) +
        ":" + pad(d.getMinutes())
      );
    }

    function renderSummary() {
      const total = responses.length;
      const joined = responses.filter((r) => r.status === "参加").length;
      const absent = responses.filter((r) => r.status === "欠席").length;

      summaryEl.innerHTML = `
        <span class="summary-pill">合計：${total} 件</span>
        <span class="summary-pill">参加：${joined} 人</span>
        <span class="summary-pill">欠席：${absent} 人</span>
      `;
    }

    function renderTable() {
      const filtered =
        currentFilter === "all"
          ? responses
          : responses.filter((r) => r.status === currentFilter);

      responsesBody.innerHTML = "";
      filtered.forEach((r) => {
        const tr = document.createElement("tr");

        const nameTd = document.createElement("td");
        nameTd.textContent = r.name;

        const statusTd = document.createElement("td");
        statusTd.textContent = r.status === "参加" ? "参加" : "欠席";
        statusTd.className =
          r.status === "参加" ? "status-参加" : "status-欠席";

        const commentTd = document.createElement("td");
        commentTd.textContent = r.comment || "";

        const dateTd = document.createElement("td");
        dateTd.textContent = r.createdAt ? formatDateTime(r.createdAt) : "";

        const actionTd = document.createElement("td");
        const isMine = ownIds.includes(String(r.id));

        if (isMine) {
          const actionDiv = document.createElement("div");
          actionDiv.className = "action-buttons";

          const editBtn = document.createElement("button");
          editBtn.textContent = "編集";
          editBtn.className = "action-btn edit";
          editBtn.dataset.action = "edit";
          editBtn.dataset.id = r.id;

          actionDiv.appendChild(editBtn);
          actionTd.appendChild(actionDiv);
        } else {
          actionTd.textContent = ""; // 他人の回答にはボタンを出さない
        }

        tr.appendChild(nameTd);
        tr.appendChild(statusTd);
        tr.appendChild(commentTd);
        tr.appendChild(dateTd);
        tr.appendChild(actionTd);

        responsesBody.appendChild(tr);
      });
    }

    function showToast(msg) {
      toastEl.textContent = msg;
      toastEl.classList.add("show");
      setTimeout(() => toastEl.classList.remove("show"), 2000);
    }

    async function fetchResponses() {
      try {
        const res = await fetch(API_URL + '?action=list');
        const data = await res.json();
        responses = (data && data.items) || [];
        renderSummary();
        renderTable();
      } catch (e) {
        console.error(e);
        showToast("回答の取得に失敗しました");
      }
    }

    async function sendAction(action, payload) {
      const params = new URLSearchParams();
      params.append("action", action);
      params.append("clientId", CLIENT_ID);  // 履歴用に端末IDも送る

      Object.entries(payload || {}).forEach(([k, v]) => {
        if (v !== undefined && v !== null) {
          params.append(k, String(v));
        }
      });

      const res = await fetch(API_URL, {
        method: "POST",
        body: params
      });
      const data = await res.json();
      if (!data.success) {
        throw new Error(data.error || "unknown_error");
      }
      return data;
    }

    function enterEditMode(entry) {
      editingId = entry.id;
      document.getElementById("name").value = entry.name;
      document.getElementById("comment").value = entry.comment || "";
      const radio = form.querySelector(
        `input[name="status"][value="${entry.status}"]`
      );
      if (radio) radio.checked = true;

      submitBtn.textContent = "更新する";
      editCancelArea.style.display = "block";
      showToast("編集モードに切り替えました");
    }

    function exitEditMode() {
      editingId = null;
      form.reset();
      const defaultRadio = form.querySelector('input[value="参加"]');
      if (defaultRadio) defaultRadio.checked = true;
      submitBtn.textContent = "送信する";
      editCancelArea.style.display = "none";
    }

    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      const name = document.getElementById("name").value.trim();
      const status = (
        form.querySelector('input[name="status"]:checked') || {}
      ).value;
      const comment = document.getElementById("comment").value.trim();

      if (!name) {
        alert("お名前を入力してください。");
        return;
      }
      if (!status) {
        alert("出欠を選択してください。");
        return;
      }

      submitBtn.disabled = true;

      try {
        if (editingId !== null) {
          // 念のため、自分の回答以外は弾く
          if (!ownIds.includes(String(editingId))) {
            showToast("この回答は編集できません。");
          } else {
            await sendAction("update", {
              id: editingId,
              name,
              status,
              comment
            });
            await fetchResponses();
            exitEditMode();
            showToast("回答を更新しました。");
          }
        } else {
          const result = await sendAction("create", {
            name,
            status,
            comment
          });
          // 新しい回答IDを自分のIDリストに追加
          if (result.id) {
            const idStr = String(result.id);
            if (!ownIds.includes(idStr)) {
              ownIds.push(idStr);
              saveOwnIds();
            }
          }
          await fetchResponses();
          form.reset();
          const defaultRadio = form.querySelector('input[value="参加"]');
          if (defaultRadio) defaultRadio.checked = true;
          showToast("回答を送信しました。ありがとうございます！");
        }
      } catch (err) {
        console.error(err);
        alert("送信に失敗しました。時間をおいて再度お試しください。");
      } finally {
        submitBtn.disabled = false;
      }
    });

    cancelEditBtn.addEventListener("click", () => {
      exitEditMode();
      showToast("編集をキャンセルしました");
    });

    // 削除機能はなし。編集だけ。
    responsesBody.addEventListener("click", async (e) => {
      const btn = e.target.closest("button");
      if (!btn) return;
      const action = btn.dataset.action;
      const id = btn.dataset.id;
      const entry = responses.find((r) => String(r.id) === String(id));
      if (!entry) return;

      const isMine = ownIds.includes(String(entry.id));
      if (!isMine) {
        showToast("この回答は編集できません。");
        return;
      }

      if (action === "edit") {
        enterEditMode(entry);
      }
    });

    filterButtons.forEach((btn) => {
      btn.addEventListener("click", () => {
        filterButtons.forEach((b) => b.classList.remove("active"));
        btn.classList.add("active");
        currentFilter = btn.dataset.filter === "all" ? "all" : btn.dataset.filter;
        renderTable();
      });
    });

    function initShareUrl() {
      const url = window.location.href;
      shareUrlEl.textContent = url;
      copyShareUrlBtn.addEventListener("click", async () => {
        try {
          await navigator.clipboard.writeText(url);
          showToast("URLをコピーしました");
        } catch (e) {
          console.error(e);
          showToast("コピーに失敗しました");
        }
      });
    }

    // 初期化
    loadOwnIds();
    fetchResponses();
    initShareUrl();
  </script>
</body>
</html>
