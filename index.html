<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>つくばヤング新年会 出欠フォーム（2026/1/3）</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    :root {
      --pink: #ff0087;
      --blue: #4cd0ff;
      --gray: #dfdfdf;
      --text-main: #222;
      --text-sub: #555;
      --bg-card: #ffffff;
    }

    * { box-sizing: border-box; }

    html, body {
      margin: 0;
      padding: 0;
      max-width: 100%;
      overflow-x: hidden;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
    }

    body {
      background: var(--blue);
      color: var(--text-main);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      padding: 24px 12px;
    }

    .app {
      width: 100%;
      max-width: 600px;
      margin: 0 auto;
      background: rgba(255,255,255,0.95);
      border-radius: 20px;
      box-shadow: 0 12px 30px rgba(0,0,0,0.18);
      padding: 24px 16px;
      border: 4px solid var(--gray);
    }

    .header {
      display: flex;
      flex-wrap: wrap;
      gap: 12px;
      align-items: center;
      margin-bottom: 20px;
    }

    .logo-box {
      width: 72px;
      height: 72px;
      border-radius: 24px;
      overflow: hidden;
      border: 4px solid var(--gray);
    }
    .logo-image {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .header-main-texts { flex: 1; min-width: 0; }

    .header-text-main {
      font-size: 18px;
      font-weight: 700;
      color: var(--pink);
      margin-bottom: 4px;
    }

    .header-text-sub {
      font-size: 13px;
      color: var(--text-sub);
    }

    .share-box {
      width: 100%;
      font-size: 11px;
      color: var(--text-sub);
      margin-top: 4px;
    }

    .share-url {
      margin-top: 4px;
      padding: 4px 8px;
      background: #f5f5f5;
      border-radius: 6px;
      word-break: break-all;
    }

    .share-button {
      margin-top: 4px;
      padding: 4px 10px;
      border-radius: 999px;
      border: none;
      background: var(--pink);
      color: #fff;
      font-size: 11px;
      cursor: pointer;
    }

    .layout {
      display: flex;
      flex-direction: column;
      gap: 16px;
    }

    .card {
      background: var(--bg-card);
      border-radius: 16px;
      padding: 16px 12px;
      border: 2px solid var(--gray);
    }

    .card-title {
      font-weight: 700;
      margin-bottom: 4px;
      border-left: 6px solid var(--pink);
      padding-left: 8px;
    }

    .card-subtitle {
      font-size: 12px;
      color: var(--text-sub);
      margin-bottom: 12px;
    }

    label {
      display: block;
      font-size: 13px;
      margin-bottom: 4px;
    }

    input[type="text"],
    textarea {
      width: 100%;
      padding: 8px 10px;
      border-radius: 10px;
      border: 1px solid #ccc;
      font-size: 14px;
    }

    textarea {
      resize: vertical;
      min-height: 60px;
    }

    .radio-group {
      display: flex;
      gap: 12px;
      margin: 6px 0 10px;
      flex-wrap: wrap;
    }
    .radio-pill {
      display: flex;
      align-items: center;
      gap: 4px;
      padding: 6px 12px;
      border-radius: 999px;
      border: 1px solid #ccc;
      cursor: pointer;
    }
    .radio-pill input { accent-color: var(--pink); }

    .submit-btn {
      margin-top: 10px;
      width: 100%;
      padding: 10px;
      border-radius: 999px;
      border: none;
      background: var(--pink);
      color: #fff;
      font-weight: 700;
      font-size: 15px;
      cursor: pointer;
      position: relative;
    }

    /* ★送信中スピナー */
    .submit-btn.loading {
      opacity: 0.8;
      cursor: default;
    }
    .submit-btn.loading::after {
      content: "";
      position: absolute;
      right: 16px;
      top: 50%;
      width: 14px;
      height: 14px;
      margin-top: -7px;
      border-radius: 50%;
      border: 2px solid rgba(255,255,255,0.7);
      border-top-color: rgba(255,255,255,0.2);
      animation: spin 0.7s linear infinite;
    }
    @keyframes spin { to { transform: rotate(360deg); } }

    .edit-cancel { text-align: right; font-size: 11px; margin-top: 6px; }
    .edit-cancel button {
      background: none;
      border: none;
      color: var(--pink);
      text-decoration: underline;
      cursor: pointer;
      font-size: 11px;
      padding: 0;
    }

    .notice {
      font-size: 11px;
      color: var(--text-sub);
      margin-top: 8px;
    }

    .summary {
      display: flex;
      flex-wrap: wrap;
      gap: 8px;
      font-size: 12px;
      margin-bottom: 10px;
    }
    .summary-pill {
      padding: 4px 10px;
      border-radius: 999px;
      background: #f5f5f5;
    }

    .filter-group {
      display: flex;
      gap: 6px;
      margin-bottom: 8px;
      flex-wrap: wrap;
    }
    .filter-btn {
      border-radius: 999px;
      border: 1px solid #ccc;
      padding: 3px 10px;
      background: #fff;
      cursor: pointer;
      font-size: 12px;
    }
    .filter-btn.active {
      background: var(--pink);
      color: #fff;
      border-color: var(--pink);
    }

    .table-wrapper {
      max-height: 260px;
      overflow-y: auto;
      overflow-x: auto;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      font-size: 12px;
      table-layout: fixed;
    }

    th, td {
      padding: 6px 4px;
      border-bottom: 1px solid #eee;
      text-align: left;
      word-break: break-word;
    }

    .status-参加 { color: var(--pink); font-weight: 700; }
    .status-欠席 { color: #666; font-weight: 600; }

    .action-buttons { display: flex; gap: 4px; }
    .action-btn {
      font-size: 11px;
      padding: 2px 6px;
      border-radius: 6px;
      border: 1px solid var(--pink);
      background: #fff;
      color: var(--pink);
      cursor: pointer;
    }

    .toast {
      position: fixed;
      left: 50%;
      bottom: 16px;
      transform: translateX(-50%);
      background: #000;
      color: #fff;
      padding: 8px 14px;
      border-radius: 999px;
      font-size: 12px;
      opacity: 0;
      transition: opacity .2s;
      pointer-events: none;
      z-index: 999;
    }
    .toast.show { opacity: 0.9; }

  </style>
</head>
<body>
  <div class="app">
    <div class="header">
      <div class="logo-box">
        <img src="logo.png" class="logo-image" />
      </div>
      <div class="header-main-texts">
        <div class="header-text-main">つくばヤング新年会 出欠フォーム</div>
        <div class="header-text-sub">
          開催日：2026年1月3日<br>
          開催場所：つくば駅近<br>
          参加／欠席とひとことコメントを教えてください。
        </div>
      </div>
      <div class="share-box">
        ▼ 回答依頼用URL
        <div id="shareUrl" class="share-url">読み込み中...</div>
        <button id="copyShareUrlBtn" class="share-button">URLをコピー</button>
      </div>
    </div>

    <div class="layout">
      <div class="card">
        <div class="card-title">出欠を回答する</div>
        <div class="card-subtitle">※お名前は参加者リストに表示されます。</div>

        <form id="rsvpForm">
          <label>お名前（必須）</label>
          <input id="name" type="text" required>

          <label style="margin-top:10px;">出欠（必須）</label>
          <div class="radio-group">
            <label class="radio-pill">
              <input type="radio" name="status" value="参加" checked> 参加
            </label>
            <label class="radio-pill">
              <input type="radio" name="status" value="欠席"> 欠席
            </label>
          </div>

          <label>ひとことコメント（任意）</label>
          <textarea id="comment"></textarea>

          <button class="submit-btn" id="submitBtn" type="submit">送信する</button>
        </form>

        <div id="editCancelArea" class="edit-cancel" style="display:none;">
          編集モード　
          <button id="cancelEditBtn">編集をやめる</button>
        </div>

        <div class="notice">
          ※全員の回答が下の一覧に表示されます。<br>
          ※編集できるのはこの端末から送信した回答のみです（削除不可）。
        </div>
      </div>

      <div class="card">
        <div class="card-title">みんなの回答状況</div>
        <div class="summary" id="summary"></div>

        <div class="filter-group">
          <button class="filter-btn active" data-filter="all">すべて</button>
          <button class="filter-btn" data-filter="参加">参加</button>
          <button class="filter-btn" data-filter="欠席">欠席</button>
        </div>

        <div class="table-wrapper">
          <table>
            <thead>
              <tr>
                <th>お名前</th>
                <th>出欠</th>
                <th>コメント</th>
                <th>回答日時</th>
                <th>操作</th>
              </tr>
            </thead>
            <tbody id="responsesBody"></tbody>
          </table>
        </div>
      </div>
    </div>
  </div>

  <div id="toast" class="toast"></div>

  <script>
    /* ==========================
       設定
    =========================== */
    const API_URL = "https://script.google.com/macros/s/AKfycbzsppI9vPzWf_VNbrWFpWqGiw4eu7sBFQJ-NKD7GFQmbOvuOYCJDmVgbGLtwdwUDZiB/exec";

    const CLIENT_ID_KEY = "tsukuba_young_client_id";
    let CLIENT_ID = localStorage.getItem(CLIENT_ID_KEY);
    if (!CLIENT_ID) {
      CLIENT_ID = Date.now().toString(36) + Math.random().toString(36).slice(2);
      localStorage.setItem(CLIENT_ID_KEY, CLIENT_ID);
    }

    const OWN_IDS_KEY = "tsukuba_young_own_ids";

    /* ==========================
       DOM
    =========================== */
    const form = document.getElementById("rsvpForm");
    const summaryEl = document.getElementById("summary");
    const responsesBody = document.getElementById("responsesBody");
    const submitBtn = document.getElementById("submitBtn");
    const editCancelArea = document.getElementById("editCancelArea");
    const cancelEditBtn = document.getElementById("cancelEditBtn");
    const toastEl = document.getElementById("toast");
    const shareUrlEl = document.getElementById("shareUrl");
    const copyShareUrlBtn = document.getElementById("copyShareUrlBtn");
    const filterButtons = document.querySelectorAll(".filter-btn");

    /* ==========================
       状態
    =========================== */
    let responses = [];
    let ownIds = [];
    let editingId = null;
    let currentFilter = "all";

    /* ==========================
       初期化
    =========================== */
    function loadOwnIds() {
      try {
        ownIds = JSON.parse(localStorage.getItem(OWN_IDS_KEY)) || [];
      } catch {
        ownIds = [];
      }
    }

    function saveOwnIds() {
      localStorage.setItem(OWN_IDS_KEY, JSON.stringify(ownIds));
    }

    function showToast(msg) {
      toastEl.textContent = msg;
      toastEl.classList.add("show");
      setTimeout(() => toastEl.classList.remove("show"), 2000);
    }

    function formatDateTime(date) {
      const d = new Date(date);
      const pad = (n) => String(n).padStart(2, "0");
      return `${d.getFullYear()}/${pad(d.getMonth() + 1)}/${pad(d.getDate())} ${pad(d.getHours())}:${pad(d.getMinutes())}`;
    }

    async function fetchResponses() {
      const res = await fetch(API_URL + "?action=list");
      const data = await res.json();
      responses = data.items || [];
      renderSummary();
      renderTable();
    }

    function renderSummary() {
      const total = responses.length;
      const joined = responses.filter(r => r.status === "参加").length;
      const absent = responses.filter(r => r.status === "欠席").length;

      summaryEl.innerHTML = `
        <span class="summary-pill">合計: ${total}</span>
        <span class="summary-pill">参加: ${joined}</span>
        <span class="summary-pill">欠席: ${absent}</span>
      `;
    }

    function renderTable() {
      const filtered = currentFilter === "all"
        ? responses
        : responses.filter(r => r.status === currentFilter);

      responsesBody.innerHTML = "";

      filtered.forEach(r => {
        const tr = document.createElement("tr");

        tr.innerHTML = `
          <td>${r.name}</td>
          <td class="${r.status === "参加" ? "status-参加" : "status-欠席"}">${r.status}</td>
          <td>${r.comment || ""}</td>
          <td>${r.createdAt ? formatDateTime(r.createdAt) : ""}</td>
          <td></td>
        `;

        // 自分の回答だけ編集ボタン
        if (ownIds.includes(String(r.id))) {
          const btn = document.createElement("button");
          btn.textContent = "編集";
          btn.className = "action-btn";
          btn.dataset.action = "edit";
          btn.dataset.id = r.id;

          tr.children[4].appendChild(btn);
        }

        responsesBody.appendChild(tr);
      });
    }

    async function sendAction(action, payload) {
      const params = new URLSearchParams();
      params.append("action", action);
      params.append("clientId", CLIENT_ID);

      Object.entries(payload).forEach(([k, v]) => {
        params.append(k, v);
      });

      const res = await fetch(API_URL, { method: "POST", body: params });
      return await res.json();
    }

    function enterEditMode(entry) {
      editingId = entry.id;
      form.name.value = entry.name;
      form.comment.value = entry.comment || "";
      form.status.value = entry.status;

      submitBtn.textContent = "更新する";
      editCancelArea.style.display = "block";

      showToast("編集モードに入りました");
    }

    function exitEditMode() {
      editingId = null;
      form.reset();
      submitBtn.textContent = "送信する";
      editCancelArea.style.display = "none";
    }

    /* ==========================
       イベント
    =========================== */

    // フォーム送信
    form.addEventListener("submit", async (e) => {
      e.preventDefault();

      const name = form.name.value.trim();
      const status = form.status.value;
      const comment = form.comment.value.trim();

      if (!name) return alert("名前を入力してください");

      // 送信中UI
      const beforeLabel = submitBtn.textContent;
      submitBtn.disabled = true;
      submitBtn.classList.add("loading");
      submitBtn.textContent = "送信中...";

      try {
        if (editingId) {
          // 自分の回答以外は弾く
          if (!ownIds.includes(String(editingId))) {
            showToast("この回答は編集できません");
          } else {
            await sendAction("update", { id: editingId, name, status, comment });
            await fetchResponses();
            exitEditMode();
            showToast("更新しました");
          }
        } else {
          const result = await sendAction("create", { name, status, comment });
          if (result.id) {
            ownIds.push(String(result.id));
            saveOwnIds();
          }
          await fetchResponses();
          form.reset();
          showToast("送信しました！");
        }
      } catch (err) {
        console.error(err);
        alert("送信に失敗しました");
      } finally {
        submitBtn.disabled = false;
        submitBtn.classList.remove("loading");
        submitBtn.textContent = beforeLabel;
      }
    });

    // 編集ボタン
    responsesBody.addEventListener("click", (e) => {
      const btn = e.target.closest("button");
      if (!btn) return;

      const entry = responses.find(r => String(r.id) === btn.dataset.id);
      if (!entry) return;

      if (!ownIds.includes(String(entry.id))) {
        showToast("この回答は編集できません");
        return;
      }

      enterEditMode(entry);
    });

    cancelEditBtn.addEventListener("click", () => {
      exitEditMode();
      showToast("編集をキャンセルしました");
    });

    // フィルタ
    filterButtons.forEach(b =>
      b.addEventListener("click", () => {
        filterButtons.forEach(btn => btn.classList.remove("active"));
        b.classList.add("active");
        currentFilter = b.dataset.filter;
        renderTable();
      })
    );

    // URLコピー
    function initShareUrl() {
      shareUrlEl.textContent = location.href;
      copyShareUrlBtn.onclick = async () => {
        await navigator.clipboard.writeText(location.href);
        showToast("コピーしました！");
      };
    }

    /* ==========================
       実行
    =========================== */
    loadOwnIds();
    fetchResponses();
    initShareUrl();

  </script>
</body>
</html>
